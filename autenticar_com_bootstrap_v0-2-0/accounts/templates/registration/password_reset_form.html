{% extends "global/base.html" %}  {# global main template is load #}
{% load static  %}

{% block page_title %}
Reset password
{% endblock %}

{% block css_style %}
    <!--Tag link para o arquivo estático, note que não há a tag style -->
{% endblock %}

{% block content %}   {# body content #}

<div class="col-md-4">
	<h1>Resetar Senha</h1>
        <form method="post">
        {% csrf_token %}
        <div class="mt-3">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email">
        </div>
        <button class="btn btn-warning mt-3" type="submit">Resetar</button>
    </form>
</div>

{% endblock %}
